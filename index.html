<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Ingresa cuanto gasto cada persona</h1>
    <form id="formGastos" method="post">
      <div class="container">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            name="nombre"
            type="text"
            maxlength="15"
            class="form-control"
            id="nombre"
            placeholder="Ingrese nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Monto" class="form-label">Monto</label>
          <input
            min="0.00"
            name="monto"
            type="number"
            class="form-control"
            id="gasto"
            placeholder="Ingrese monto"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn-add">ENVIAR</button>
        </div>
        <div class="li-container">
          <ul></ul>
        </div>
        
        <div class="text-end">
          <p class="text-success h3">Total: $ <span id="total">0</span></p>
          <p class="text-warning h5">Cada uno le toca: $<span id="cadauno">0</span></p>
        </div>
      </div>
    </form>

    <script src="./java.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
